<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipat Poltree | Digital Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a12;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', Courier, monospace; }
        
        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            color: var(--neon-blue);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* เอฟเฟกต์ตารางพื้นหลังแบบ Matrix */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(var(--neon-blue) 1px, transparent 1px),
                              linear-gradient(90deg, var(--neon-blue) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center;
            opacity: 0.1;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .main-frame {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            position: relative;
            clip-path: polygon(0 0, 95% 0, 100% 5%, 100% 100%, 5% 100%, 0 95%);
        }

        /* ตกแต่งมุมกรอบ */
        .main-frame::after {
            content: "SYSTEM ACTIVE";
            position: absolute;
            top: 5px;
            right: 20px;
            font-size: 10px;
            letter-spacing: 2px;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border: 3px solid var(--neon-purple);
            filter: drop-shadow(0 0 10px var(--neon-purple));
            margin-bottom: 15px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .typing-text {
            font-size: 1rem;
            border-right: 2px solid var(--neon-purple);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(30, end), blink .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--neon-purple); } }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .data-item {
            border-left: 3px solid var(--neon-purple);
            padding-left: 10px;
            background: rgba(188, 19, 254, 0.05);
        }

        .label {
            display: block;
            font-size: 0.7rem;
            color: var(--neon-purple);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .value {
            font-size: 0.9rem;
            color: #fff;
        }

        .status-bar {
            margin-top: 30px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            position: relative;
        }

        .status-progress {
            position: absolute;
            height: 100%;
            width: 75%;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
    </style>
</head>
<body>

    <div class="main-frame">
        <div class="profile-header">
            <img src="https://github.com/Dlonpeace.png" alt="Pipat" class="profile-img">
            <h1>Pipat Poltree</h1>
            <div class="typing-text">> DEVELOPER_IN_PROGRESS</div>
        </div>

        <div class="data-grid">
            <div class="data-item">
                <span class="label">Primary Skills</span>
                <span class="value">AI, MongoDB, Web Dev</span>
            </div>
            <div class="data-item">
                <span class="label">Current Focus</span>
                <span class="value">Alzheimer Prediction</span>
            </div>
            <div class="data-item">
                <span class="label">UI/UX Logic</span>
                <span class="value">HCI Principles</span>
            </div>
            <div class="data-item">
                <span class="label">Project Alpha</span>
                <span class="value">Air Guitar (CV)</span>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-progress"></div>
        </div>
        <p style="font-size: 0.6rem; margin-top: 10px; text-align: right; opacity: 0.6;">
            CORE_LATENCY: 24ms | UPTIME: 99.9%
        </p>
    </div>

</body>
</html>
