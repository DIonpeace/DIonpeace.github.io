<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipat Poltree | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: 2px; }
        p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 30px; }

        .skills {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .skill-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .links { display: flex; flex-direction: column; gap: 15px; }

        .btn {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://github.com/Dlonpeace.png" alt="Pipat" class="profile-img">
        
        <h1>Pipat Poltree</h1>
        <p>Computer Science Student & Developer</p>

        <div class="skills">
            <span class="skill-badge">AI & ML</span>
            <span class="skill-badge">Web Dev</span>
            <span class="skill-badge">MongoDB</span>
            <span class="skill-badge">HCI Design</span>
        </div>

        <div class="links">
            <a href="https://github.com/Dlonpeace" class="btn">
                <i class="fab fa-github"></i> My GitHub Projects
            </a>
            <a href="#" class="btn">
                <i class="fas fa-file-pdf"></i> View Resume
            </a>
            <a href="mailto:your-email@example.com" class="btn">
                <i class="fas fa-envelope"></i> Contact Me
            </a>
        </div>
    </div>

</body>
</html>
